<div class="container-fluid">

    <!-- Titulo do Relatorio -->
    <div class="page-header report-page-header">
        <h1>Relatório de Peças Faltantes - Motores em WIP</h1>
    </div>
    <!-- END Titulo do Relatorio -->

    <!-- Formulario de Filtros -->
    <div class="jumbotron report-jumbotron">
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group form-group-sm">
                    <label for="missingpartsconsolidated-PartNumber" class="report-label-filter">Part Number</label>
                    <input type="text" class="form-control" id="missingpartsconsolidated-PartNumber" ng-model="modelObj.PartNumber" />
                </div>
            </div>

            <div class="col-sm-10">
              <div class="btn-group report-put-on-bottom" role="group" aria-label="Filters">
                    <input type="button" class="btn btn-default" value="Limpar" ng-click="clearInputs()"/>
                    <input type="button" class="btn btn-primary" value="Gerar " ng-click="generateReport()"/>
                </div>
            </div>
        </div>
        <!-- END Botões de controle -->

    </div>

    <!-- Report Content Area -->
    <div id="missingpartsconsolidated-report-content" ng-bind-html="reportContent">
        <p class="report-content">No content yet.</p>
    </div>
    <!-- END Report Content Area -->

</div>
