
<!-- ##                                                                         -->
<!-- # MissingPartsGeneral Report                                               -->
<!-- ##                                                                         -->

<div class="container-fluid">

  <!-- Titulo do Relatorio -->
  <div class="page-header report-page-header">
    <h1>Previsão de Peça Faltante</h1>
  </div>
  <!-- END Titulo do Relatorio -->

  <!-- Formulario de Filtros -->
  <div class="jumbotron report-jumbotron">
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group form-group-sm">
          <label for="missing-parts-preview-PartNum" class="report-label-filter">Part Number:</label>
          <input type="text" class="form-control" id="missing-parts-preview-PartNum" ng-model="modelObj.PartNum" />
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group form-group-sm">
          <label for="missing-parts-preview-Supplier" class="report-label-filter">Supplier:</label>
          <input type="text" class="form-control" id="missing-parts-preview-Supplier" ng-model="modelObj.Supplier" />
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group form-group-sm">
          <label for="missing-parts-preview-Planner" class="report-label-filter">Planner:</label>
          <input type="text" class="form-control" id="missing-parts-preview-Planner" ng-model="modelObj.Planner" />
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group form-group-sm">
          <label for="missing-parts-preview-Departure" class="report-label-filter">Departure:</label>
          <input type="text" class="form-control" id="missing-parts-preview-Departure" ng-model="modelObj.Departure" />
        </div>
      </div>

      <div class="col-sm-3">
        <label class="report-label-filter">Ativa:</label>
        <div class="report-radio-form-control">
          <form id="missing-parts-preview-Active-Form">
            <label>
              <input type="radio" name="missing-parts-preview-Active" value="BOTH" checked="checked">&nbsp;Indiferente&nbsp;
            </label>
            <label>
              <input type="radio" name="missing-parts-preview-Active" value="YES">&nbsp;Sim&nbsp;
            </label>
            <label>
              <input type="radio" name="missing-parts-preview-Active" value="NO">&nbsp;Não&nbsp;
            </label>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <label class="report-label-filter">Campo:</label>
        <select class="form-control" id="missing-parts-preview-Field" disabled>
        </select>
      </div>
      <div class="col-sm-2">
        <div class="form-group form-group-sm">
          <label class="report-label-filter">Desde:</label>
		  <datepicker selector="form-control" date-format="dd/MM/yyyy">
			  <div class="input-group date datepicker">
				<input type="text" class="form-control" ng-model="initialDateI" id="missing-parts-preview-From">
				<div class="input-group-addon">
				  <span class="glyphicon glyphicon-th"></span>
				</div>
			  </div>
		  </datepicker>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group form-group-sm">
          <label class="report-label-filter">Até:</label>
		  <datepicker selector="form-control" date-format="dd/MM/yyyy">
			  <div class="input-group date datepicker">
				<input type="text" class="form-control" ng-model="finalDateI" id="missing-parts-preview-To">
				<div class="input-group-addon">
				  <span class="glyphicon glyphicon-th"></span>
				</div>
			  </div>
		  </datepicker>
        </div>
      </div>
      <div class="col-sm-3">
        <label class="report-label-filter">Suprida:</label>
        <div class="report-radio-form-control">
          <form id="missing-parts-preview-Supplied-Form">
            <label>
              <input type="radio" name="missing-parts-preview-Supplied" value="BOTH" checked="checked">&nbsp;Indiferente&nbsp;
            </label>
            <label>
              <input type="radio" name="missing-parts-preview-Supplied" value="YES">&nbsp;Sim&nbsp;
            </label>
            <label>
              <input type="radio" name="missing-parts-preview-Supplied" value="NO">&nbsp;Não&nbsp;
            </label>
          </form>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="btn-group report-put-on-bottom" role="group" aria-label="Filters">
          <input type="button" class="btn btn-default" value="Limpar" ng-click="clearInputs()"/>
          <input type="button" class="btn btn-primary" value="Gerar " ng-click="generateReport()"/>
        </div>
      </div>
    </div>
    <!-- END Botões de controle -->

  </div>

  <!-- Report Content Area -->
  <div id="missing-parts-preview-report-content" ng-bind-html="reportContent">
    <p class="report-content">No content yet.</p>
  </div>
  <!-- END Report Content Area -->

</div>
