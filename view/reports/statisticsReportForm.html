
<!-- ##                                                                         -->
<!-- # Statistics Report                                                 -->
<!-- ##                                                                         -->

<div class="container-fluid">

  <!-- Titulo do Relatorio -->
  <div class="page-header report-page-header">
    <h1>Relatório de Estatísticas</h1>
  </div>
  <!-- END Titulo do Relatorio -->

  <!-- Formulario de Filtros -->
  <div class="jumbotron report-jumbotron">

    <!-- Linha superior de componentes -->
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group form-group-sm">
			<label class="report-label-filter">Initial Date:</label>
			<datepicker selector="form-control" date-format="dd/MM/yyyy">
				<div class="input-group date datepicker">
					<input type="text" class="form-control" ng-model="initialDateI" id="report-statistics-InitialDate">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-th"></span>
					</div>
				</div>
			</datepicker>
		  <!--<md-calendar ng-model="birthday" col-sm="2"></md-calendar>-->
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group form-group-sm">
          <label class="report-label-filter">Final Date:</label>
		  <datepicker selector="form-control" date-format="dd/MM/yyyy">
			  <div class="input-group date datepicker">
				<input type="text" class="form-control" ng-model="finalDateI" id="report-statistics-FinalDate">
				<div class="input-group-addon">
				  <span class="glyphicon glyphicon-th"></span>
				</div>
			  </div>
		  </datepicker>
        </div>
      </div>
      <div class="col-sm-2">
        <label class="report-label-filter">WS:</label>
        <select class="form-control" id="report-statistics-WS" multiple disabled>
        </select>
      </div>
      <div class="col-sm-2 text-center report-put-on-bottom">
        <input type="button" class="btn btn-primary" value="Carregar &#8594;" ng-click="loadShopOrdersAndFamilies()"/>
      </div>
      <div class="col-sm-2">
        <label class="report-label-filter">SO:</label>
        <select class="form-control" id="report-statistics-SO" multiple="multiple" disabled>
        </select>
      </div>
      <div class="col-sm-2">
        <label class="report-label-filter">Family:</label>
        <select class="form-control" id="report-statistics-Family" multiple="multiple" disabled>
        </select>
      </div>
    </div>
    <!-- END Linha superior de componentes -->

    <!-- Linha inferior de componentes -->
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group form-group-sm">
          <label for="report-statistics-ESN" class="report-label-filter">ESN:</label>
          <input type="text" class="form-control" id="report-statistics-ESN" ng-model="modelObj.ESN" />
        </div>
      </div>
      <div class="col-sm-2 ">
        <div class="btn-group report-put-on-bottom" role="group" aria-label="Filters">
          <input type="button" class="btn btn-default" value="Limpar" ng-click="clearInputs()"/>
          <input type="button" class="btn btn-primary" value="Gerar " ng-click="generateReport()"/>
        </div>
      </div>
    </div>
    <!-- END Linha inferior de componentes -->

  </div>
  <!-- END Formulario de Filtros -->

  <!-- Report Content Area -->
  <div id="report-statistics-report-content" ng-bind-html="reportContent">
    <p class="report-content">No content yet.</p>
  </div>
  <!-- END Report Content Area -->

</div>
