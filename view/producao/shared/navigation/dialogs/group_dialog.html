<md-dialog aria-label="List dialog" style="left: 15px;">
    <md-dialog-content>
        <div style="margin: 15px;">
            <input class="form-control" ng-model="area" ng-model-options='{ debounce: 1000 }' ng-change="setTileValue('area', area)" placeholder="Grupo">
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <!--<md-button ng-click="cancel()" class="md-primary">Cancelar</md-button>-->
        <md-button ng-click="ok()" class="md-primary">OK</md-button>
    </md-dialog-actions>
</md-dialog>
