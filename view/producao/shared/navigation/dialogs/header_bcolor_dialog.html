<md-dialog aria-label="List dialog" style="left: 15px;">
    <md-dialog-content>
        <div style="margin: 15px;">
            <div md-color-picker ng-model="backgroundColor" ng-change="setTileValue('backgroundColor', backgroundColor)"></div>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <!--<md-button ng-click="cancel()" class="md-primary">Cancelar</md-button>-->
        <md-button ng-click="ok()" class="md-primary">OK</md-button>
    </md-dialog-actions>
</md-dialog>
