<md-dialog aria-label="List dialog">
    <md-dialog-content>
        <div style="margin: 15px;">
            <h5>Cabeçalho do Mosaico</h5>
            <input class="form-control" 
                   ng-model="header.headerDescription" 
                   ng-model-options='{ debounce: 1000 }' 
                   ng-change='applyHeaderStyle(header)'
                   placeholder="Descrição do Cabeçalho">

            <h5>Tamanho da Fonte: {{header.fontSize}}</h5>
            <md-slider aria-label="Close" class="md-primary white-slider" 
                       min="1" step="0.2" max="6" 
                       ng-model="header.fontSize"
                       ng-model-options='{ debounce: 1000 }' 
                       ng-change='applyHeaderStyle(header)'
                       ></md-slider>

            <h5>Cor da Fonte</h5>
            <div md-color-picker 
                 ng-model="header.fontColor"
                 ng-model-options='{ debounce: 1000 }' 
                 ng-change='applyHeaderStyle(header)'
                 ></div>

            <h5>Cor do Fundo</h5>
            <div md-color-picker 
                 ng-model="header.backgroundColor"
                 ng-model-options='{ debounce: 1000 }' 
                 ng-change='applyHeaderStyle(header)'
                 ></div>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="cancel()" class="md-primary">Cancelar</md-button>
        <md-button ng-click="ok(header)" class="md-primary">OK</md-button>
    </md-dialog-actions>
</md-dialog>
