<md-dialog aria-label="List dialog" style="left: 15px;">
    <md-dialog-content>
        <div style="margin: 15px;">
            <h5>Tamanho da Fonte: {{textProperties.fontSize}}</h5>
            <md-slider aria-label="Close" class="md-primary white-slider" min="0.2" step="0.1" max="10" ng-model-options='{ debounce: 1000 }' ng-change="setTileValue('textProperties', textProperties)" ng-model="textProperties.fontSize"></md-slider>

            <h5>Cor da Fonte</h5>
            <div md-color-picker ng-change="setTileValue('textProperties', textProperties)" ng-model="textProperties.fontColor"></div>

            <input type="checkbox" ng-change="setTileValue('textProperties', textProperties)" ng-true-value="'bold'" ng-false-value="''" name="bold" ng-model="textProperties.bold" value="bold"><span>Negrito</span><br>
            <input type="checkbox" ng-change="setTileValue('textProperties', textProperties)" ng-true-value="'italic'" ng-false-value="''" name="italic" ng-model="textProperties.italic" value="italic"><span>Itálico</span><br>
            <input type="checkbox" ng-change="setTileValue('textProperties', textProperties)" ng-true-value="'rotate-vertical-text'" ng-false-value="''" name="rotate" ng-model="textProperties.rotate" value="rotate"><span>Rotate</span><br>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <!--<md-button ng-click="cancel()" class="md-primary">Cancelar</md-button>-->
        <md-button ng-click="ok()" class="md-primary">OK</md-button>
    </md-dialog-actions>
</md-dialog>
