<div ng-controller="dashboardCtrl" style='height: 100%; background-color: {{tileLayoutConfig.dashboardHeader.backgroundColor}}{{tileLayoutShow.dashboardHeader.backgroundColor}}'>
    <div class="col-lg-12" style='height: 100%; text-align: center; padding: 0px;'>
        <span ng-style="{
              'text-align': center,
              'line-height': '5vh',
              'font-size': tileLayoutConfig.dashboardHeader.fontSize+tileLayoutShow.dashboardHeader.fontSize+'vh', 
              'color': tileLayoutConfig.dashboardHeader.fontColor +''+ tileLayoutShow.dashboardHeader.fontColor,
              'font-weight': bold}">
        
        {{tileLayoutConfig.dashboardHeader.headerDescription}}{{tileLayoutShow.dashboardHeader.headerDescription}}</span>

        <!--<span style="
              text-align center;
              line-height 5vh;
              font-size {{tileLayoutConfig.dashboardHeader.fontSize}} {{tileLayoutShow.dashboardHeader.fontSize}} vh;
              color {{tileLayoutConfig.dashboardHeader.fontColor}} {{tileLayoutShow.dashboardHeader.fontColor}} ;
              font-weight bold;">{{tileLayoutConfig.dashboardHeader.headerDescription}}{{tileLayoutShow.dashboardHeader.headerDescription}}</span>-->
        
        <img class="pull-right" ng-click='updateTileLayout(tileLayoutConfig)' style="height: 100%;padding-right: 0px" src="../src/logo-cummins.jpg" alt="img"/>
    </div>
</div>
